apiVersion: v1
kind: Service
metadata:
  name: model_#{application_id}
  labels:
    app: application_#{application_id}
    tier: model
spec:
  selector:
    app: application_#{application_id}
  ports:
  - name: model_port
    port: 8000
    targetPort: 8000
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: model_#{application_id}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application_#{application_id}
      tier: model
  template:
    metadata:
      labels:
        app: application_#{application_id}
        tier: model
    spec:
      containers:
      - name: model_#{application_id}
        image: model_#{application_id}
        imagePullPolicy: Always
        ports:
        - containerPort: 65327
          hostPort: 8000
