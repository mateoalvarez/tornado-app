apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: model_#{application_id}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application_#{application_id}
      tier: model
  template:
    metadata:
      labels:
        app: application_#{application_id}
        tier: model
    spec:
      containers:
      - name: model_#{application_id}
        image: 998377059405.dkr.ecr.eu-central-1.amazonaws.com/pyxis-mleap
        imagePullPolicy: Always
        ports:
        - containerPort: 65327
          hostPort: 8000
