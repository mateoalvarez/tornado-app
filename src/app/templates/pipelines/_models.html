<div class="card-deck">

  {% for index, model in enumerate(models) %}
    <div class="col-6 my-3">
      <div class="card shadow rounded">
        <div class="card-header">
          <h2 class="card-title">{{ model["template_name"] }}</h2>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h4>{{ _("pipelines.header.model_description") }}</h4>
              <p>
                {{ model["description"] }}
              </p>
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <div class="row justify-content-center">
            <div class="col-8 text-center">
              <img class="col-8" src={{ static_url("img/processing_engines/" + str(data_prep_method["model_engine"]) + '.png') }} />
            </div>
          </div>
        </div>
      </div>
    </div>
  {% end %}
</div>
