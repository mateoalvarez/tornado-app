<form method='post' action='/ml_models'>
  <div class="dropdown">
    <label for="pipeline_dataset">{{ _("models.pipeline_creation.select.dataset") }}</label>
    <select class="form-control" id="pipeline_dataset" name="pipeline_dataset">
      {% for dataset in datasets %}
        <option value="{{ dataset["id"] }}">{{ dataset["storage_url"] }}</option>
      {% end %}
    </select>
    <label for="pipeline_prep_stages">{{ _("models.pipeline_creation.select.preprocessing") }}</label>
    <select class="form-control" id="pipeline_prep_stages" name="pipeline_prep_stages">
      {% for method in data_prep_methods %}
        <option value="{{ method["id"] }}">{{ method["prep_name"] }}</option>
      {% end %}
    </select>
    <label for="pipeline_models">{{ _("models.pipeline_creation.select.model") }}</label>
    <select class="form-control" id="pipeline_models" name="pipeline_models">
      {% for model in models %}
        <option value="{{ model["id"] }}">{{ model["model_name"] }}</option>
      {% end %}
    </select>
    <label for="classification_criteria">{{ _("models.pipeline_creation.select.classification_criteria") }}</label>
    <select class="form-control" id="classification_criteria" name="classification_criteria">
      {% for criteria in classification_criteria %}
        <option value="{{ criteria["id"] }}">{{ criteria["name"] }}</option>
      {% end %}
    </select>
  </div>
  <div>
    <input class="text-input" id="pipeline_name" name="pipeline_name" type="text" value="" />
  </div>
  <div>
    <button class="btn btn-primary" type='submit'>{{ _("models.pipeline_creation.submit") }}</button>
  </div>
</form>
